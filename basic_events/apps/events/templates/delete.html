{% extends 'base.html' %}
{% block title %}Create{% endblock %}

{% block content %}
<div class="row">

{% if result == -1 %}

    This event does not exist.

{% elif result == 0 %}

    <form action="{% url 'event-delete' event.id %}" method="post">
        <p>
            Are you sure you want to delete <b>{{ event.title }}</b>?
        </p>

        <input type="hidden" name="confirm" value="1">

        {% csrf_token %}
        <input type="submit" class="btn btn-danger">
    </form>

{% else %}

    <b>The Event has been deleted</b>

{% endif %}




</div>
{% endblock %}
